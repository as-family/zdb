syntax = "proto3";

package raft.proto;

service Raft {
    rpc appendEntries(AppendEntriesArg) returns (AppendEntriesReply);
    rpc requestVote(RequestVoteArg) returns (RequestVoteReply);
}

message LogEntry {
    uint64 index   = 1;
    uint64 term    = 2;
    bytes  command = 3;
}

message AppendEntriesArg {
    string leaderId = 1;
    uint64 term = 2;
    uint64 prevLogIndex = 3;
    uint64 prevLogTerm = 4;
    uint64 leaderCommit = 5;
    repeated LogEntry entries = 6;
}

message AppendEntriesReply {
    bool success = 1;
    uint64 term = 2;
}

message RequestVoteArg {
    string candidateId = 1;
    uint64 term = 2;
    uint64 lastLogIndex = 3;
    uint64 lastLogTerm = 4;
}

message RequestVoteReply {
    bool voteGranted = 1;
    uint64 term = 2;
}
